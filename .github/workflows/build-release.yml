name: Release One-Click Windows Package

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install

      - name: Build one-click package
        run: bun run build:win:oneclick:native

      - name: Zip one-click package
        id: zip
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $src = "dist\oneclick-win-x64"
          if (!(Test-Path $src)) { throw "Folder not found: $src" }
          $zip = "dist\oneclick-win-x64-$tag.zip"
          Compress-Archive -Path "$src\*" -DestinationPath $zip -Force
          "zip_path=$zip" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Create/Update GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.zip.outputs.zip_path }}
          generate_release_notes: true